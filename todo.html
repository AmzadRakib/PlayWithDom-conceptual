<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container m-auto mt-5 w-100">
        <div class="input-group mt-5">
            <input id="input-text" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger ms-1">Add Items</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr> -->
                </tbody>
            </table>
            <button id="clear-btn" class="btn btn-danger px-4">Clear All</button>
        </div>
    </div>

    <script src="JavaScript/toDo.js"></script>
</body>

</html>
